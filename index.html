    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>

    <div id="content" class="container">
        <div id="page" class="site">
            <div class="container mt-5 d-flex justify-content-center">
                <div class="form-box p-5 border rounded shadow-lg card w-100">
                    <form action="php/submit.php" method="post" enctype="multipart/form-data">
                        <div class="form-step active">
                            <div class="text-center mb-5">
                                <h2 class="text-primary fw-bold">ලිපි තොරතුරු</h2>
                                <p class="text-muted fs-4">පහත විස්තර ඇතුලත් කරන්න</p>
                            </div>
    
                            <div class="row">
                                <div class="col-md-6 mb-4" id="auto-id-container">
                                    <label for="id" class="form-label fs-6 fw-bold">ලිපි අංකය :</label>
                                    <input type="text" id="id" name="id" class="form-control form-control-sm" placeholder="Enter ID" required readonly>
                                </div>
    
                                <div class="col-md-6 mb-4">
                                    <label for="num" class="form-label fs-6 fw-bold">විශය අංකය :</label>
                                    <input type="text" id="num" name="num" class="form-control form-control-sm"
                                        placeholder="විශය අංකය ඇතුලත් කරන්න" required onblur="checkIDExists()">
                                    <small id="id-error" class="text-danger fw-bold"></small>
                                </div>
    
                                <div class="col-md-6 mb-4">
                                    <label for="option1" class="form-label fs-6 fw-bold">අංශය:</label>
                                    <select id="option1" name="option1" class="form-select form-select-sm required">

                                        <option value="ගිණුම් අංශය">ගිණුම් අංශය</option>
                                        <option value="ආයතන අංශය">ආයතන අංශය</option>
                                        <option value="ක්‍රීඩා අංශය">ක්‍රීඩා අංශය</option>
                                        <option value="සංවර්ධන අංශය">සංවර්ධන අංශය </option>
                                        <option value="සංස්කෘතික අංශය">සංස්කෘතික අංශය</option>
                                        <option value="ග්‍රාම සංවර්ධන අංශය">ග්‍රාම සංවර්ධන අංශය</option>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);

                if (urlParams.get('success')) {
                    alert('දත්ත ඇතුළත් කිරීම සාර්ථකයි!');
                }

                if (urlParams.get('error')) {
                    alert('ඇතුළත් කල අංකය දැනටමත් පවතී. කරුණාකර වෙනත් අංකයක් ඇතුළත් කරන්න.');
                }

                if (urlParams.get('success') || urlParams.get('error')) {
                    history.replaceState(null, '', window.location.pathname);
                }
            });

        
                    function refreshAutoIncrementId() {
                        fetch('php/get_auto_id.php')
                            .then(response => response.json())
                            .then(data => {
                                if (data.next_id) {
                                    document.getElementById('id').value = data.next_id;
                                } else {
                                    console.error('Error fetching auto-generated ID:', data.error);
                                }
                            })
                            .catch(error => console.error('Error:', error));
    }

                    // Refresh the auto-increment ID every 5 seconds
                    setInterval(refreshAutoIncrementId, 1000);

                    // Fetch the initial auto-increment ID when the page loads
                    document.addEventListener('DOMContentLoaded', refreshAutoIncrementId);
            


            document.addEventListener('DOMContentLoaded', function () {
                    const today = new Date();
                    const formattedDate = today.toISOString().split('T')[0];
                    document.getElementById('date').value = formattedDate;
                });

    </script>
